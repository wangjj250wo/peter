<ion-view view-title="摄影技巧">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher pulling-text="下拉刷新" pulling-icon="ion-load-d" on-pulling="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-avatar-left item-remove-animate"  ng-repeat="product in data">
                <img ng-src="{{product.imgsrc}}" class="news_pic">
                <h2 class="news_title">{{product.title}}</h2>
                <p class="news_time">{{product.desc}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
    </ion-content>
    <div id="top" ng-click="top()">TOP</div>
</ion-view>
